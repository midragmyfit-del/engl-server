<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            background: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .score-item {
            text-align: center;
        }

        .score-label {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 5px;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .question-area {
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
        }

        .emoji-display {
            font-size: 8em;
            margin-bottom: 20px;
            animation: bounceIn 0.6s ease;
        }

        .word-display {
            font-size: 3.5em;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 8px;
            direction: ltr;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .instruction {
            font-size: 1.5em;
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .speaker-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 35px;
            font-size: 1.8em;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
        }

        .speaker-btn:hover {
            background: #45a049;
            transform: scale(1.1);
        }

        .answer-area {
            background: white;
            border: 3px solid #667eea;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            direction: ltr;
            flex-wrap: wrap;
        }

        .letter-slot {
            width: 55px;
            height: 75px;
            background: #f0f0f0;
            border: 3px dashed #999;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #667eea;
            direction: ltr;
        }

        .letter-slot.filled {
            background: #e8f5e9;
            border: 3px solid #4CAF50;
            animation: popIn 0.3s ease;
        }

        .letter-slot.space {
            width: 30px;
            background: transparent;
            border: none;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
            gap: 12px;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .letter-btn {
            padding: 20px;
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            direction: ltr;
        }

        .letter-btn:hover:not(.used):not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.5);
        }

        .letter-btn.used {
            background: #ccc;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .letter-btn.wrong {
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button:not(.letter-btn):not(.speaker-btn) {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-restart {
            background: #4CAF50;
            color: white;
        }

        .btn-restart:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .btn-clear {
            background: #ff9800;
            color: white;
        }

        .btn-clear:hover {
            background: #e68900;
            transform: translateY(-2px);
        }

        .win-screen {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .win-screen.active {
            display: block;
        }

        .win-emoji {
            font-size: 8em;
            margin-bottom: 20px;
        }

        .win-message {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .win-stats {
            font-size: 1.5em;
            color: #666;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .emoji-display {
                font-size: 6em;
            }

            .word-display {
                font-size: 2.5em;
                letter-spacing: 5px;
            }

            .letters-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .letter-btn {
                font-size: 1.4em;
                padding: 15px;
            }

            .letter-slot {
                width: 45px;
                height: 65px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>

        <div id="gameScreen">

            <p class="subtitle">××™×™×ª×• ××ª ×”××™×œ×”! - ×’×™×œ××™ 8-10</p>

            <div class="score-board">
                <div class="score-item">
                    <div class="score-label">× ×›×•× ×•×ª âœ…</div>
                    <div class="score-value" id="correctCount">0</div>
                </div>
                <div class="score-item">
                    <div class="score-label">×©××œ×” ğŸ“</div>
                    <div class="score-value"><span id="currentQuestion">1</span>/10</div>
                </div>
            </div>

            <div class="question-area">
                <div class="emoji-display" id="emojiDisplay">ğŸ‘¨â€âš•ï¸</div>
                <div class="word-display" id="wordDisplay">DOCTOR</div>
                <div class="instruction">×œ×—×¥ ×¢×œ ×”××•×ª×™×•×ª ×œ×¤×™ ×”×¡×“×¨:</div>
                <button class="speaker-btn" onclick="speakWord()">ğŸ”Š ×©××¢</button>

            <div class="answer-area" id="answerArea"></div>

        <div id="winScreen" class="win-screen">
            <div class="win-emoji">ğŸ†</div>
            <div class="win-message">×›×œ ×”×›×‘×•×“! ×¡×™×™××ª!</div>
            <div class="win-stats" id="winStats"></div>
            <div class="controls">
                <button class="btn-restart" onclick="restartGame()">ğŸ”„ ×©×—×§ ×©×•×‘</button>
            </div>
        </div>
    </div>

    <script>
        // ××™×œ×™× ×œ××©×—×§ - ××™×œ×™× ××¨×•×›×•×ª ×™×•×ª×¨ ×œ×’×™×œ 8-10
        const words = [
            { word: 'DOCTOR', emoji: 'ğŸ‘¨â€âš•ï¸' },
            { word: 'TEACHER', emoji: 'ğŸ‘¨â€ğŸ«' },
            { word: 'POLICE', emoji: 'ğŸ‘®' },
            { word: 'CHEF', emoji: 'ğŸ‘¨â€ğŸ³' },
            { word: 'PILOT', emoji: 'ğŸ‘¨â€âœˆï¸' },
            { word: 'PIZZA', emoji: 'ğŸ•' },
            { word: 'COMPUTER', emoji: 'ğŸ’»' },
            { word: 'CAMERA', emoji: 'ğŸ“·' },
            { word: 'RAINBOW', emoji: 'ğŸŒˆ' },
            { word: 'MOUNTAIN', emoji: 'â›°ï¸' },
            { word: 'VOLCANO', emoji: 'ğŸŒ‹' },
            { word: 'ELEPHANT', emoji: 'ğŸ˜' }
        ];

        let currentQuestionIndex = 0;
        let correctAnswers = 0;
        let questionsOrder = [];
        let currentWord = null;
        let userAnswer = [];

        // ××ª×—×•×œ ××©×—×§
        function initGame() {
            currentQuestionIndex = 0;
            correctAnswers = 0;
            
            // ×™×¦×™×¨×ª ×¡×“×¨ ××§×¨××™ ×©×œ ×©××œ×•×ª
            questionsOrder = [...words].sort(() => Math.random() - 0.5).slice(0, 10);
            
            updateScoreboard();
            loadQuestion();
        }

        // ×˜×¢×™× ×ª ×©××œ×”
        function loadQuestion() {
            if (currentQuestionIndex >= 10) {
                showWinScreen();
                return;
            }

            currentWord = questionsOrder[currentQuestionIndex];
            userAnswer = [];
            
            // ×”×¦×’×ª ×”××™××•×’'×™ ×•×”××™×œ×”
            document.getElementById('emojiDisplay').textContent = currentWord.emoji;
            document.getElementById('wordDisplay').textContent = currentWord.word;
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            // ×™×¦×™×¨×ª ××©×‘×¦×•×ª ×œ×ª×©×•×‘×”
            createAnswerSlots();
            
            // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ××•×ª×™×•×ª
            createLetterButtons();
            
            // ×”×’×™×™×” ××•×˜×•××˜×™×ª
            setTimeout(() => speakWord(), 500);
        }

        // ×™×¦×™×¨×ª ××©×‘×¦×•×ª ×œ×ª×©×•×‘×”
        function createAnswerSlots() {
            const container = document.getElementById('answerArea');
            container.innerHTML = '';
            
            for (let i = 0; i < currentWord.word.length; i++) {
                const slot = document.createElement('div');
                
                if (currentWord.word[i] === ' ') {
                    slot.className = 'letter-slot space';
                } else {
                    slot.className = 'letter-slot';
                    slot.id = `slot-${i}`;
                }
                
                container.appendChild(slot);
            }
        }

        // ×™×¦×™×¨×ª ×›×¤×ª×•×¨×™ ××•×ª×™×•×ª
        function createLetterButtons() {
            const container = document.getElementById('lettersGrid');
            container.innerHTML = '';
            
            // ×™×¦×™×¨×ª ××•×ª×™×•×ª: ××•×ª×™×•×ª ×”××™×œ×” + 3-4 ××•×ª×™×•×ª × ×•×¡×¤×•×ª
            const correctLetters = currentWord.word.replace(/ /g, '').split('');
            const allLetters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const wrongLetters = allLetters
                .filter(l => !correctLetters.includes(l))
                .sort(() => Math.random() - 0.5)
                .slice(0, 4);
            
            const mixedLetters = [...correctLetters, ...wrongLetters]
                .sort(() => Math.random() - 0.5);
            
            mixedLetters.forEach(letter => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = letter;
                btn.onclick = () => selectLetter(letter, btn);
                container.appendChild(btn);
            });
        }

        // ×‘×—×™×¨×ª ××•×ª
        function selectLetter(letter, btn) {
            if (btn.classList.contains('used')) return;
            
            // ××¦×™××ª ×”××™×§×•× ×”×‘× ×©×¦×¨×™×š ×œ××œ× (×“×™×œ×•×’ ×¢×œ ×¨×•×•×—×™×)
            let currentPosition = userAnswer.length;
            while (currentPosition < currentWord.word.length && currentWord.word[currentPosition] === ' ') {
                currentPosition++;
            }
            
            if (currentPosition >= currentWord.word.length) return;
            
            // ×‘×“×™×§×” ×× ×–×• ×”××•×ª ×”× ×›×•× ×” ×‘××§×•× ×”× ×›×•×Ÿ
            const correctLetter = currentWord.word[currentPosition];
            
            if (letter === correctLetter) {
                // × ×›×•×Ÿ!
                userAnswer.push(letter);
                
                // ×¢×“×›×•×Ÿ ×”××©×‘×¦×ª
                const slot = document.getElementById(`slot-${currentPosition}`);
                slot.textContent = letter;
                slot.classList.add('filled');
                
                // ×¡×™××•×Ÿ ×”×›×¤×ª×•×¨ ×›××©×•××©
                btn.classList.add('used');
                
                // ×”×’×™×™×” ×©×œ ×”××•×ª
                speakLetter(letter);
                
                // ×‘×“×™×§×” ×× ×¡×™×™×× ×• ××ª ×”××™×œ×”
                const wordWithoutSpaces = currentWord.word.replace(/ /g, '');
                if (userAnswer.length === wordWithoutSpaces.length) {
                    correctAnswers++;
                    updateScoreboard();
                    
                    // ×”×’×™×™×” ×©×œ ×”××™×œ×” ×”×©×œ××”
                    setTimeout(() => {
                        speakWord();
                        
                        // ××¢×‘×¨ ×œ×©××œ×” ×”×‘××”
                        setTimeout(() => {
                            currentQuestionIndex++;
                            loadQuestion();
                        }, 2000);
                    }, 500);
                }
            } else {
                // ×œ× × ×›×•×Ÿ!
                btn.classList.add('wrong');
                setTimeout(() => btn.classList.remove('wrong'), 500);
            }
        }

        // × ×™×§×•×™ ×ª×©×•×‘×”
        function clearAnswer() {
            userAnswer = [];
            loadQuestion();
        }

        // ×”×’×™×™×” ×©×œ ×”××™×œ×”
        function speakWord() {
            if (!currentWord) return;
            
            const utterance = new SpeechSynthesisUtterance(currentWord.word);
            utterance.lang = 'en-US';
            utterance.rate = 0.65;
            speechSynthesis.speak(utterance);
        }

        // ×”×’×™×™×” ×©×œ ××•×ª
        function speakLetter(letter) {
            const utterance = new SpeechSynthesisUtterance(letter);
            utterance.lang = 'en-US';
            utterance.rate = 0.75;
            speechSynthesis.speak(utterance);
        }

        // ×¢×“×›×•×Ÿ ×œ×•×— × ×™×§×•×“
        function updateScoreboard() {
            document.getElementById('correctCount').textContent = correctAnswers;
        }

        // ××¡×š × ×™×¦×—×•×Ÿ
        function showWinScreen() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('winScreen').classList.add('active');
            
            const percentage = Math.round((correctAnswers / 10) * 100);
            let emoji, message;
            
            if (percentage >= 90) {
                emoji = 'ğŸ†';
                message = '××¢×•×œ×”! ×¦×™×•×Ÿ ××•×©×œ×!';
            } else if (percentage >= 80) {
                emoji = 'ğŸŒŸ';
                message = '×›×œ ×”×›×‘×•×“! ×¢×‘×•×“×” × ×”×“×¨×ª!';
            } else if (percentage >= 70) {
                emoji = 'ğŸ‘';
                message = '×™×¤×” ×××•×“!';
            } else {
                emoji = 'ğŸ’ª';
                message = '×”×ª×—×œ×” ×˜×•×‘×”!';
            }
            
            document.querySelector('.win-emoji').textContent = emoji;
            document.querySelector('.win-message').textContent = message;
            document.getElementById('winStats').innerHTML = `
                ××™×™×ª×ª × ×›×•×Ÿ ${correctAnswers} ××ª×•×š 10 ××™×œ×™×!<br>
                ${percentage}% × ×›×•× ×•×ª! ğŸ¯
            `;
            
            // ×”×’×™×™×”
            setTimeout(() => {
                const utterance = new SpeechSynthesisUtterance('Excellent! Perfect spelling!');
                utterance.lang = 'en-US';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }, 500);
        }

        // ×”×ª×—×œ×” ××—×“×©
        function restartGame() {
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('winScreen').classList.remove('active');
            initGame();
        }

        // ××ª×—×•×œ
        initGame();
    </script>
