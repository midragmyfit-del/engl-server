        // ×—×™×“×•×Ÿ ××™×œ×™×
        function generateWordQuiz() {
            // ××™×¡×•×£ ×›×œ ×”××™×œ×™× ××›×œ ×”×§×˜×’×•×¨×™×•×ª
            let allWords = [];
            Object.keys(wordCategories).forEach(category => {
                allWords = allWords.concat(wordCategories[category]);
            });
            
            // ×‘×—×™×¨×ª ××™×œ×” ××§×¨××™×ª ×©×œ× × ×©××œ×” ×œ××—×¨×•× ×”
            let correctWord;
            let attempts = 0;
            do {
                correctWord = allWords[Math.floor(Math.random() * allWords.length)];
                attempts++;
                // ×× × ×™×¡×™× ×• ×™×•×ª×¨ ××“×™ ×¤×¢××™×, × ××¤×¡ ××ª ×”×¨×©×™××”
                if (attempts > 50) {
                    recentQuestions = [];
                    break;
                }
            } while (recentQuestions.some(q => q.english === correctWord.english));
            
            // ×”×•×¡×¤×” ×œ×¨×©×™××ª ×”×©××œ×•×ª ×”××—×¨×•× ×•×ª
            recentQuestions.push(correctWord);
            // ×©××™×¨×” ×¢×œ ×¢×“ 10 ×©××œ×•×ª ××—×¨×•× ×•×ª ×‘×œ×‘×“
            if (recentQuestions.length > 10) {
                recentQuestions.shift();
            }
            
            // ×™×¦×™×¨×ª ×ª×©×•×‘×•×ª ×©×’×•×™×•×ª (3 ×‘××§×•× 2)
            const wrongAnswers = [];
            while (wrongAnswers.length < 3) {
                const randomWord = allWords[Math.floor(Math.random() * allWords.length)];
                if (randomWord !== correctWord && !wrongAnswers.includes(randomWord)) {
                    wrongAnswers.push(randomWord);
                }
            }
            
            // ×¢×¨×‘×•×‘ ×”×ª×©×•×‘×•×ª (×¡×š ×”×›×œ 4 ××¤×©×¨×•×™×•×ª)
            const allAnswers = [correctWord, ...wrongAnswers].sort(() => Math.random() - 0.5);
            
            currentQuestion = {
                correct: correctWord,
                answers: allAnswers,
                type: 'word'
            };
            
            displayQuizQuestion();
            // ×”×©××¢×” ××•×˜×•××˜×™×ª ×©×œ ×”×©××œ×”
            setTimeout(() => playQuizAudio(), 500);
        }
